<div mat-dialog-title>
    <h1>Student Form</h1>
</div>

<form [formGroup]="studentForm" (ngSubmit)="studentFormSubmit()">
    <div mat-dialog-content class="content">

        <div class="row">
            <mat-form-field>
                <mat-label>UserName</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>FirstName</mat-label>
                <input matInput type="text" formControlName="firstName">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field>
                <mat-label>LastName</mat-label>
                <input matInput type="text" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Age</mat-label>
                <input matInput type="number" formControlName="age">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field>
                <mat-label>Career</mat-label>
                <input matInput type="text" formControlName="career">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="actions">
        <button mat-raised-button [mat-dialog-close]="false" type="button">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
